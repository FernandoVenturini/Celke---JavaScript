<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    
    <script>
        var tipo = 5;

        switch(tipo){
            case 1: 
                document.write("Apartamento");
                break;
            case 2:
                document.write("Casa");
                break;
            case 3:
                document.write("Sala Comercial");
                break;
            case 4:
                document.write("Sobrado");
                break;
            default: 
                document.write("A chave nao corresponde a nenhum tipo de imovel");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if/else - if/else</title>
</head>
<body>
    
    <script>
        var nota = 6;
        // Nota maior ou igual a 7 - Aprovado;
        // Nota menor que 7 e maior que 4 - Recuperacao;
        // Nota menor que 4 - Reprovado;
        if(nota >= 7){
            document.write("Aprovado: " + nota);
        } else if((nota < 7) && (nota > 4)){
            document.write("Recuperacao: " + nota);
        } else if(nota < 4){
            document.write("Reprovado: " + nota);
        }
    </script>
</body>
</html>
